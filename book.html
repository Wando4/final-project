</head>
<body>
    
     
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid py-2 mx-5">
          <a class="hidden-valley-brand" href="#">
            <img src="images/white-and-black-logo.jpg" alt="Hiddenvalley" width="120" height="50">
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link pe-auto hover" href="#">MINI GOLF</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-auto hover" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">BOOK NOW</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section>
        <div class="container py-5">
            <div class="text-center">
                <h1>Book Online</h1>
                <img src="images/white-golf-ball.jpg" class="img-fluid" alt="golf ball near hole">
            </div>
        </div>
    </section>

    <section>
        <div class="container py-5">
            <div class="text-center">
                <h2>Reserve a Tee Time</h2>
            </div>

            <form class="px-4 py-2">
                <div class="d-flex py-2">
                    <div class="mb-3 col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="mb-3 col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
                    </div>
                    <div class="mb-3 col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                </div>
                <div class="d-flex py-2">
                    <div class="dropdown me-1 col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Date</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Date">
                    </div>
                    <div class="dropdown me-1 col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Time</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Time">
                    </div>
                    <div class="dropdown me-1 col-sm-2">
                        <label for="exampleFormControlInput1" class="form-label">Adults</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Adults">
                    </div>
                    <div class="dropdown me-1 col-sm-2">
                        <label for="exampleFormControlInput1" class="form-label">Children</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Children">
                    </div>
                </div>
                <div class="d-grid gap-2 py-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success mb-3">BOOK</button>
                </div> 
             </form>         
        </div>
    </section>

    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-4">
                <img src="images/white-and-black-logo.jpg" alt="hiddenvalley logo">
                </div>
                <div class="col-sm-3 ps-2">
                <h6><b>Contact Information</b></h6>
                <p>1234 Estevan Sask</p>
                <p>S4A 2H8</p>
                <p>1-306-432-1133</p>
                </div>
                <div class="col-sm-3 ps-2">
                    <h6><b>Hidden Valley Hours</b></h6>
                    <p>M: 8:00 am - 8:00 pm</p>
                    <p>T: 8:00 am - 8:00 pm</p>
                    <p>W: 8:00 am - 8:00 pm</p>
                    <!-- <p>M: 8:00 am - 8:00 pm
                    T: 8:00 am - 8:00 pm
                    W: 8:00 am - 8:00 pm</p> -->
                </div>
                <div class="col-sm-2">
                    <h6><b>Follow Us</b></h6>
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="images/instagram.png" class="img-fluid" alt="social media" width="40" height="40">
                        </div>
                        <div class="col-sm-6">
                            <img src="images/facebook.png" class="img-fluid" alt="social media" width="40" height="40">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
